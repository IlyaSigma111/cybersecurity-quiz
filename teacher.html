    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background: #0a0a0a;
            color: #0f0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #mainInterface {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .teacher-header {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(20px);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f0;
        }
        
        .header-left h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #0f0;
        }
        
        .game-code-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0f0;
            border-radius: 16px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .code-display {
            font-family: monospace;
            font-size: 2rem;
            font-weight: 900;
            color: #0f0;
            letter-spacing: 3px;
            min-width: 180px;
            text-align: center;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            padding: 30px;
            gap: 30px;
            overflow: hidden;
        }
        
        .left-column { width: 35%; display: flex; flex-direction: column; gap: 30px; }
        .right-column { width: 65%; display: flex; flex-direction: column; gap: 30px; }
        
        .glass-panel {
            background: rgba(0, 255, 0, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            border: 1px solid #0f0;
            overflow-y: auto;
        }
        
        .glass-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 22px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            border: 2px solid #0f0;
            border-radius: 16px;
            cursor: pointer;
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            width: 100%;
            margin: 10px 0;
            font-family: 'Share Tech Mono', monospace;
        }
        
        .glass-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 30px #0f0;
        }
        
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0f0;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .player-avatar {
            width: 70px;
            height: 70px;
            background: #0f0;
            color: black;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 900;
        }
        
        .questions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .question-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0f0;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        
        .question-item.active { border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff; }
        .question-item.completed { border-color: #00ffff; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0f0;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }
        
        #presentationMode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        #presentationMode.active { display: flex; }
        
        .presentation-header {
            background: rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f0;
        }
        
        .presentation-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .presentation-question {
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 32px;
            padding: 60px;
            box-shadow: 0 0 100px rgba(0, 255, 0, 0.3);
        }
        
        .presentation-question h2 {
            color: white;
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="mainInterface">
        <header class="teacher-header">
            <div class="header-left"><h1>üë®‚Äçüè´ –ü–ê–ù–ï–õ–¨ –ü–†–ï–ü–û–î–ê–í–ê–¢–ï–õ–Ø</h1></div>
            <div class="game-code-box">
                <span>–ö–û–î:</span>
                <div id="gameCode" class="code-display">----</div>
                <a href="index.html" class="glass-btn" style="padding: 10px 20px;">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
        </header>

        <div class="main-content">
            <div class="left-column">
                <div class="glass-panel">
                    <h2 style="color: #0f0; margin-bottom: 25px;">‚ö° –£–ü–†–ê–í–õ–ï–ù–ò–ï</h2>
                    <div id="startSection">
                        <button onclick="startNewGame()" class="glass-btn">‚ûï –°–û–ó–î–ê–¢–¨ –í–ò–ö–¢–û–†–ò–ù–£</button>
                    </div>
                    <div id="gameControls" style="display: none;">
                        <button onclick="startNextQuestion()" class="glass-btn">‚ñ∂Ô∏è –ü–û–ö–ê–ó–ê–¢–¨ –í–û–ü–†–û–°</button>
                        <button onclick="showAnswer()" class="glass-btn">üëÅÔ∏è –ü–û–ö–ê–ó–ê–¢–¨ –û–¢–í–ï–¢</button>
                        <button onclick="nextQuestion()" class="glass-btn">‚è© –°–õ–ï–î–£–Æ–©–ò–ô –í–û–ü–†–û–°</button>
                        <button onclick="resetGame()" class="glass-btn">üîÑ –°–ë–†–û–°–ò–¢–¨</button>
                    </div>
                </div>
                
                <div class="glass-panel" style="flex:1;">
                    <h2 style="color: #0f0;">üë• –£–ß–ê–°–¢–ù–ò–ö–ò</h2>
                    <div id="playersList" class="players-list">
                        <div class="empty-state">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="glass-panel">
                    <h2 style="color: #0f0;">üìä –°–¢–ê–¢–ò–°–¢–ò–ö–ê</h2>
                    <div id="statsContent" class="stats-grid"></div>
                </div>
                
                <div class="glass-panel" style="flex:1;">
                    <h2 style="color: #0f0;">üìã –í–û–ü–†–û–°–´ (30)</h2>
                    <div id="questionsList" class="questions-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="presentationMode">
        <div class="presentation-header">
            <span>üéØ –†–ï–ñ–ò–ú –ü–†–ï–ó–ï–ù–¢–ê–¶–ò–ò</span>
            <span id="presentationQNum">1/30</span>
        </div>
        <div class="presentation-content">
            <div id="presentationQuestion" class="presentation-question"></div>
        </div>
        <div style="padding: 20px; text-align: center;">
            <button onclick="exitPresentation()" class="glass-btn" style="width: auto; padding: 15px 40px;">‚¨ÖÔ∏è –í–ï–†–ù–£–¢–¨–°–Ø</button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let currentGameId = null, currentQuestionIndex = 0, playersListener = null;
        
        function startNewGame() {
            const code = Math.floor(10000000 + Math.random() * 90000000).toString();
            currentGameId = "game_" + code;
            db.ref('games/' + currentGameId).set({
                created: Date.now(), status: "lobby", quizId: QUIZ_DATA.id,
                currentQuestion: null, players: {}, answers: {}
            }).then(() => {
                document.getElementById('startSection').style.display = 'none';
                document.getElementById('gameControls').style.display = 'block';
                document.getElementById('gameCode').textContent = code;
                listenToPlayers();
                updateQuestionsList();
                alert(`‚úÖ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞! –ö–æ–¥: ${code}`);
            });
        }
        
        function startNextQuestion() {
            const q = QUIZ_DATA.questions[currentQuestionIndex];
            if (!q) return alert("üéâ –í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ–π–¥–µ–Ω—ã!");
            db.ref(`games/${currentGameId}`).update({
                status: "question_active", currentQuestion: q.id
            });
            document.getElementById('presentationQNum').textContent = (currentQuestionIndex+1)+'/30';
            document.getElementById('presentationQuestion').innerHTML = `<h2>${q.text}</h2>`;
            document.getElementById('presentationMode').classList.add('active');
            currentQuestionIndex++;
            updateQuestionsList();
        }
        
        function showAnswer() {
            const q = QUIZ_DATA.questions[currentQuestionIndex-1];
            if (!q) return;
            document.getElementById('presentationQuestion').innerHTML += `
                <div style="margin-top:40px; padding:30px; background:rgba(0,255,0,0.1); border:1px solid #0f0;">
                    <h3 style="color:#0f0;">‚úÖ –û–¢–í–ï–¢: ${q.options[q.correct]}</h3>
                    <p>${q.explanation}</p>
                </div>`;
        }
        
        function nextQuestion() { document.getElementById('presentationMode').classList.remove('active'); }
        function exitPresentation() { document.getElementById('presentationMode').classList.remove('active'); }
        
        function listenToPlayers() {
            playersListener = db.ref(`games/${currentGameId}/players`).on('value', s => {
                const players = s.val() || {};
                const list = Object.entries(players).map(([n,d]) => 
                    `<div class="player-card"><div class="player-avatar">${n[0]}</div><div>${n}</div><div>üéØ ${d.score||0}</div></div>`
                ).join('');
                document.getElementById('playersList').innerHTML = list || '<div class="empty-state">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>';
            });
        }
        
        function updateQuestionsList() {
            document.getElementById('questionsList').innerHTML = QUIZ_DATA.questions.map((q,i) => `
                <div class="question-item ${i<currentQuestionIndex ? 'completed' : i===currentQuestionIndex ? 'active' : ''}">
                    <div>${i+1}</div>
                    <div style="font-size:0.8rem; color:${i<currentQuestionIndex?'#0f0':i===currentQuestionIndex?'#ff00ff':'#666'}">
                        ${i<currentQuestionIndex ? '‚úÖ' : i===currentQuestionIndex ? 'üî¥' : '‚è≥'}
                    </div>
                </div>
            `).join('');
        }
        
        function resetGame() { if(confirm('–°–±—Ä–æ—Å–∏—Ç—å?')) location.reload(); }
    </script>
