    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {

        body {

        #mainInterface {

        .teacher-header {

        }
        .game-code-box {

        }
        .code-display {

            font-weight: 900;

            text-align: center;

        }
        .glass-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            border: 2px solid #0f0;
            border-radius: 12px;
            cursor: pointer;
            background: rgba(0,255,0,0.1);
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;

        }
        .glass-btn:hover {

            box-shadow: 0 0 30px #0f0;
        }
        .main-content {
            display: flex;
            flex: 1;
            padding: 30px;
            gap: 30px;
            overflow: hidden;
        }
        .left-column {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .right-column {
            width: 65%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .glass-panel {
            background: rgba(0,255,0,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid #0f0;
            overflow-y: auto;
        }
        .glass-panel h2 {
            color: #0f0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .control-buttons .glass-btn {
            padding: 18px;
            font-size: 1.1rem;
        }
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .player-card {
            background: rgba(0,0,0,0.5);
            border: 2px solid #0f0;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
        .player-avatar {
            width: 60px;
            height: 60px;
            background: #0f0;
            color: black;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 900;
        }
        .questions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .question-item {
            background: rgba(0,0,0,0.3);
            border: 2px solid #0f0;
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }
        .question-item.active { border-color: #ff00ff; box-shadow: 0 0 30px #ff00ff; }
        .question-item.completed { border-color: #00ffff; }
        #presentationMode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        #presentationMode.active { display: flex; }
        .presentation-header {
            background: rgba(0,255,0,0.1);
            backdrop-filter: blur(20px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #0f0;
        }
        .presentation-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .presentation-question {
            max-width: 1000px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #0f0;
            border-radius: 32px;
            padding: 60px;
            box-shadow: 0 0 100px rgba(0,255,0,0.3);
        }
        .presentation-question h2 {
            color: white;
            font-size: 2.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="mainInterface">
        <header class="teacher-header">
            <div class="header-left">
                <h1>üë®‚Äçüè´ –ü–ê–ù–ï–õ–¨ –ü–†–ï–ü–û–î–ê–í–ê–¢–ï–õ–Ø</h1>
            </div>
            <div class="game-code-box">
                <span>–ö–û–î:</span>
                <div id="gameCode" class="code-display">----</div>
                <a href="index.html" class="glass-btn">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
        </header>

        <div class="main-content">
            <div class="left-column">
                <div class="glass-panel">
                    <h2><i class="fas fa-gamepad"></i> –£–ü–†–ê–í–õ–ï–ù–ò–ï</h2>
                    <div id="startSection">
                        <button onclick="startNewGame()" class="glass-btn control-buttons">
                            ‚ûï –°–û–ó–î–ê–¢–¨ –í–ò–ö–¢–û–†–ò–ù–£
                        </button>
                    </div>
                    <div id="gameControls" style="display: none;">
                        <div class="control-buttons">
                            <button onclick="startNextQuestion()" class="glass-btn">‚ñ∂Ô∏è –ü–û–ö–ê–ó–ê–¢–¨ –í–û–ü–†–û–°</button>
                            <button onclick="showAnswer()" class="glass-btn">üëÅÔ∏è –ü–û–ö–ê–ó–ê–¢–¨ –û–¢–í–ï–¢</button>
                            <button onclick="nextQuestion()" class="glass-btn">‚è© –°–õ–ï–î–£–Æ–©–ò–ô</button>
                            <button onclick="resetGame()" class="glass-btn">üîÑ –°–ë–†–û–°–ò–¢–¨</button>
                        </div>
                    </div>
                </div>
                
                <div class="glass-panel" style="flex:1;">
                    <h2><i class="fas fa-users"></i> –£–ß–ê–°–¢–ù–ò–ö–ò</h2>
                    <div id="playersList" class="players-list">
                        <div style="text-align:center; padding:40px;">üë§ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="glass-panel">
                    <h2><i class="fas fa-list-ol"></i> –í–û–ü–†–û–°–´ (30)</h2>
                    <div id="questionsList" class="questions-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="presentationMode">
        <div class="presentation-header">
            <span>üéØ –†–ï–ñ–ò–ú –ü–†–ï–ó–ï–ù–¢–ê–¶–ò–ò</span>
            <span id="presentationQNum">1/30</span>
        </div>
        <div class="presentation-content">
            <div id="presentationQuestion" class="presentation-question">
                <h2>–í–æ–ø—Ä–æ—Å –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</h2>
            </div>
        </div>
        <div style="padding:20px; text-align:center;">
            <button onclick="exitPresentation()" class="glass-btn">‚¨ÖÔ∏è –í–ï–†–ù–£–¢–¨–°–Ø</button>
        </div>
    </div>

    <!-- –í–ê–ñ–ù–û: —Å–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã, –ø–æ—Ç–æ–º —Å–∫—Ä–∏–ø—Ç -->
    <script src="firebase-config.js"></script>
    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
        console.log("üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ QUIZ_DATA:", window.QUIZ_DATA);
        
        if (!window.QUIZ_DATA) {
            document.body.innerHTML = '<div style="color:red; padding:50px; font-size:2rem;">‚ùå –û–®–ò–ë–ö–ê: firebase-config.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!</div>';
            throw new Error("QUIZ_DATA –Ω–µ –Ω–∞–π–¥–µ–Ω");
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentGameId = null;
        let currentQuestionIndex = 0;
        let playersListener = null;

        // –§—É–Ω–∫—Ü–∏–∏
        window.startNewGame = function() {
            const code = Math.floor(10000000 + Math.random() * 90000000).toString();
            currentGameId = "game_" + code;
            
            const gameData = {
                created: Date.now(),
                status: "lobby",
                quizId: QUIZ_DATA.id,
                currentQuestion: null,
                players: {},
                answers: {}
            };
            
            db.ref('games/' + currentGameId).set(gameData).then(() => {
                document.getElementById('startSection').style.display = 'none';
                document.getElementById('gameControls').style.display = 'block';
                document.getElementById('gameCode').textContent = code;
                alert(`‚úÖ –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ —Å–æ–∑–¥–∞–Ω–∞!\n–ö–æ–¥: ${code}`);
                listenToPlayers();
                updateQuestionsList();
            });
        };

        window.startNextQuestion = function() {
            if (!currentGameId) return alert("–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—É!");
            
            const question = QUIZ_DATA.questions[currentQuestionIndex];
            if (!question) return alert("–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ–π–¥–µ–Ω—ã!");
            
            document.getElementById('presentationQNum').textContent = (currentQuestionIndex+1) + '/30';
            document.getElementById('presentationQuestion').innerHTML = `<h2>${question.text}</h2>`;
            document.getElementById('presentationMode').classList.add('active');
            
            db.ref('games/' + currentGameId).update({
                status: "question_active",
                currentQuestion: question.id
            });
            
            currentQuestionIndex++;
            updateQuestionsList();
        };

        window.showAnswer = function() {
            const q = QUIZ_DATA.questions[currentQuestionIndex-1];
            if (!q) return;
            
            document.getElementById('presentationQuestion').innerHTML += `
                <div style="margin-top:40px; padding:30px; background:rgba(0,255,0,0.1); border:1px solid #0f0;">
                    <h3 style="color:#0f0;">‚úÖ ${q.options[q.correct]}</h3>
                    <p>${q.explanation}</p>
                </div>
            `;
            db.ref('games/' + currentGameId).update({ status: "showing_results" });
        };

        window.nextQuestion = function() {
            document.getElementById('presentationMode').classList.remove('active');
        };

        window.exitPresentation = function() {
            document.getElementById('presentationMode').classList.remove('active');
        };

        window.resetGame = function() {
            if (confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤–∏–∫—Ç–æ—Ä–∏–Ω—É?")) {
                if (currentGameId) db.ref('games/' + currentGameId).remove();
                location.reload();
            }
        };

        function listenToPlayers() {
            if (!currentGameId) return;
            
            db.ref(`games/${currentGameId}/players`).on('value', snapshot => {
                const players = snapshot.val() || {};
                const list = Object.entries(players).map(([n,d]) => `
                    <div class="player-card">
                        <div class="player-avatar">${n[0].toUpperCase()}</div>
                        <div>${n}</div>
                        <div>üéØ ${d.score || 0}</div>
                    </div>
                `).join('');
                document.getElementById('playersList').innerHTML = list || '<div style="text-align:center;">üë§ –û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</div>';
            });
        }

        function updateQuestionsList() {
            if (!QUIZ_DATA) return;
            
            document.getElementById('questionsList').innerHTML = QUIZ_DATA.questions.map((q,i) => `
                <div class="question-item ${i < currentQuestionIndex ? 'completed' : i === currentQuestionIndex ? 'active' : ''}">
                    <div style="font-size:1.5rem;">${i+1}</div>
                    <div>${i < currentQuestionIndex ? '‚úÖ' : i === currentQuestionIndex ? 'üî¥' : '‚è≥'}</div>
                </div>
            `).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log("‚úÖ Teacher panel –≥–æ—Ç–æ–≤");
            updateQuestionsList();
        });
    </script>
</body>
</html>
